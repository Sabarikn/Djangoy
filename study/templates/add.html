{%if user.is_authenticated %}
{%load staticfiles%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<style type="text/css">
	#outPopUp {
  position: absolute;
  /*width: 300px;*/
  /*height: 200px;*/
  z-index: 15;
  top: 50%;
  left: 50%;
  border-style:solid; 
  padding: 20px; 
  margin: -100px 0 0 -150px;
  
}
</style>
</head>
<body style="background-image: url({%static 'img/124.jpg'%})">

<form method="POST" action="">{% csrf_token %} 
	<div id="outPopUp">
		<h1>{{ title }}</h1>
		<p style="text-align: center; font-style: italic; font-size: 200%; ">Enter the Name and Marks</p>
	<div class="form-group input-group">
		<label for="Name"  >Name</label>
	<dd placeholder="User name" >{{form.name}}</dd>
</div>
	<div class="form-group">
		<label for="Marks">Marks</label>
	<dd>{{form.marks}}</dd>
</div>	
<button class="btn btn-lg btn-primary " type="submit">Submit</button>
  </div>
  </form>
</body>
</html>


{%else%}
<p>CANT ENTER DETAILS WITHOUT LOGGING IN</p>
{%endif%}
